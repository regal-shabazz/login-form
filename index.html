<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/loginform/index.css" content="text/css">
  <title>Log-In Form</title>
</head>
<body>
  <div class="container">
    <h1 class="header">account login</h1>
    <main>
      <form action="" method="">
        <label class="input-title">username</label>
        <input type="text" name="username" class="title-input" title="Enter username" required>
        <label class="input-title">password</label>
        <input type="password" name="password" class="title-input" title="Enter password" required>
        <span>
          <input class="inline" type="checkbox" value="remember-me">
          <label class="inline">remember me</label>
          <a href="" class="inline f-p" title="Click here to recover password">forgot password?</a>
        </span>
        <input type="submit" id="submit-btn" value="Log In">
      </form>
    </main>
  </div>
</body>
</html>
